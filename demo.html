<!DOCTYPE html>
<html>
  <head>
    <!-- For correct printing of unicode characters -->
    <meta charset="utf-8"/>

    <!-- Slide sizing style sheet (choose one) -->
    <!-- <link rel="stylesheet" type="text/css" -->
    <!--   href="styles/slides/fixed-1280x720.css"> -->
    <!-- <link rel="stylesheet" type="text/css" -->
    <!--   href="styles/slides/fixed-1280x800.css"> -->
    <!-- <link rel="stylesheet" type="text/css" -->
    <!--   href="styles/slides/fixed-1280x960.css"> -->
    <!-- <link rel="stylesheet" type="text/css" -->
    <!--   href="styles/slides/fit-height-16x9.css"> -->
    <!-- <link rel="stylesheet" type="text/css" -->
    <!--   href="styles/slides/fit-height-16x10.css"> -->
    <link rel="stylesheet" type="text/css"
      href="styles/slides/fit-height-4x3.css">

    <!-- General layout setup as slides -->
    <link rel="stylesheet" type="text/css"
      href="styles/slides/slides.css">

    <!-- Theme style sheet -->
    <link rel="stylesheet" type="text/css"
      href="styles/slides-theme-0/slides-theme-0.css">

    <!-- Set `--of-n-slides` here instead of as attribute for the `<body>` to
      avoid browser compatibility issues. -->
    <style>
      body {
        --of-n-slides: "/5";
      }
    </style>

    <!-- For keyboard control of slides -->
    <script src="scripts/control.js"></script>
  </head>

  <body>
    <a class="slide" name="slide1">
      <h1>Presentation title</h1>
    </a>

    <a class="slide inverse" name="slide2">
      <h2>Slide title</h2>
      A dark slide.
    </a>

    <a class="slide" name="slide3">
      <iframe width="560" height="315"
        src="https://www.youtube.com/embed/5ElEThvmpUQ?si=5KVE-1JU1SmA_6la"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen></iframe>
    </a>

    <a class="slide" name="slide4">
      <h2>Slide title</h2>
      Slide 4…
    </a>

    <a class="slide" name="slide5">
      Slide 5…
    </a>
  </body>
</html>
