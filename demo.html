<!DOCTYPE html>
<html>
  <head>
    <!-- For correct printing of unicode characters -->
    <meta charset="utf-8"/>

    <title> Demo </title>

    <!-- Slide sizing style sheet (choose one) -->
    <!-- Don't set any sizes in absolute values with the `fit-height` sizing -->
    <!-- <link rel="stylesheet" type="text/css" -->
    <!--   href="styles/slides/fixed-1280x720.css"> -->
    <!-- <link rel="stylesheet" type="text/css" -->
    <!--   href="styles/slides/fixed-1280x800.css"> -->
    <!-- <link rel="stylesheet" type="text/css" -->
    <!--   href="styles/slides/fixed-1280x960.css"> -->
    <!-- <link rel="stylesheet" type="text/css" -->
    <!--   href="styles/slides/fit-height-16x9.css"> -->
    <!-- <link rel="stylesheet" type="text/css" -->
    <!--   href="styles/slides/fit-height-16x10.css"> -->
    <link rel="stylesheet" type="text/css"
      href="styles/slides/fit-height-4x3.css">

    <!-- General layout setup as slides -->
    <link rel="stylesheet" type="text/css"
      href="styles/slides/slides.css">

    <!-- Theme style sheet -->
    <link rel="stylesheet" type="text/css"
      href="styles/slides-theme-0/slides-theme-0.css">

    <!-- For keyboard control of slides -->
    <script src="scripts/control.js"></script>

    <!-- To set the total number of slides (`--n-slides`) automatically -->
    <script src="submodule-html-slides/scripts/set-number-of-slides.js">
    </script>
  </head>

  <body>
    <div class="slide">
      <h1>Presentation title</h1>
    </div>

    <div class="slide inverse">
      <h2>Slide title</h2>
      A dark slide.
    </div>

    <div class="slide">
      <iframe width="560" height="315"
        src="https://www.youtube.com/embed/5ElEThvmpUQ?si=5KVE-1JU1SmA_6la"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen></iframe>
    </div>

    <div class="slide">
      <h2>Slide title</h2>
      Slide 4…

      <div id="explanation">
        Elements can have <span class="mono">id</span> attributes, but integer
        IDs are reserved because they will be auto-generated by JavaScript for
        URL fragments corresponding to the slides.
      </div>
    </div>

    <div class="slide">
      Slide 5…
    </div>
  </body>
</html>
